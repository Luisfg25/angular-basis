<h4>Add haracter</h4>
<form class="row" (submit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    name="name"
    type="text"
    class="form-control mb-2"
    placeholder="character name"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    type="number"
    class="form-control mb-2"
    placeholder="power"
  />

  <button class="btn btn-primary">Add</button>
</form>
<br />
<pre>{{ character | json }}</pre>
